            $(document).ready(function() {

                function sq_clone () {
                    var i = 0;
                    $(".square_bullets").css("display","block");
                    $(".bulletin").css("margin-bottom","15px");
                    var sqj_clone = $(".container_square_bullets");
                    var bulj_clone = $(".container_bulletin");

                    // console.log(list)
                    var sq_clone = sqj_clone.html();
                    var bul_clone = bulj_clone.html();

                        }
                        console.log(sq_clone);

                    }
                }
            sq_clone();
            var pen = $(".custom_divider_hidden");
            $(".custom_divider").hide();            // the hiden coppies are used but not the default ones so you have to hide them
 
            function custom_divider (height_offset, box_container)  {   //this function makes the divider for the middle well of the page
                var i = 0;                  //variables that stay constant throughout the drawing process
                var change_i = height_offset;
                var change_ii = -22;

                console.log(pen)   //keep outside so pen margin will reset
                while( i != 200){
                        var canvas = $(box_container);               //take from hidden because copy wont make double
                        var canvas_hidden = $(".container_divisers_hidden");
                    if (i < 50) {                //to make the rectangle
                        var sndArg = "px";
                        sndArg = change_i.toString() + "px";
                        pen.css({ "margin-left": sndArg , "top": "50px" ,"height": "1px", "display":"block",  "background-color": "transparent", "border-left":"1px solid pink",  "border-right":"1px solid pink"}); //this changes the type of pen
                        if (box_container === ".container_divisers_i") {
                            pen.css("border-left-width","0px");
                        }
                        
                        var single_copy = canvas_hidden.html();
                        canvas.delay(1).append(single_copy);
                        

                    }
                    else {                                            //to create diagonal
                        change_i += 1;
                        sndArg = change_i.toString() + "px";
                        pen.css({ "margin-left": sndArg, "height": "1px", "display":"block"});
                        var single_copy = canvas_hidden.html();
                        canvas.delay(1).append(single_copy);
                        
                    }
                    i+= 1;
                }
                // pen.css("margin-left","295px");
                pen.css("margin-top","0px");
            }
            custom_divider(130,".container_divisers_i");
            custom_divider(380,".container_divisers_ii");
            custom_divider(630 ,".container_divisers_iii");
            // custom_divider(900, ".container_divisers_iv");

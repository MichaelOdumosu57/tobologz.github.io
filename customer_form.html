<html>
    <head>
        <link rel="stylesheet" href="./bootstrap.min.css">
    </head>
    <body>
        <h1 style = "background-color:rgba(0,0,0,.8); color:pink; font-weight:bold; text-indent: 10px ">        Tobologz.com </h1>
        <div class="container">
          <h2>Website Request Form</h2>
          <h3 style ="text-indent:20px;"> Personal Information</h3>
          <form class="form-inline" role="form">
            <form style="width:300px">
          <div class="form-group">
              <label class="control-label col-sm-5" for="first_name">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="First Name">
              </div>
            </div>
          <div class="form-group">
              <label class="control-label col-sm-5" for="last_name">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="pwd" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="email">Age:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="Enter age">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="email">Gender:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gender" placeholder="Enter age">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-5" for="email">Date of Birth:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gender" placeholder="MM/DD/YY">
              </div>
            </div>

          <h1> ___________________________________________________________</h1>
          <h3 style ="text-indent:20px;"> Location </h3>
            <div class="form-group">
              <label class="control-label col-sm-12" for="email">Address:</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="gender" placeholder="Enter Address">
              </div>
            </div>
            
            
            
            <div class="form-group">
              <label class="control-label col-sm-12" for="email">City:</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="gender" placeholder="Enter City">
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label col-sm-12" for="email">State:</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="gender" placeholder="Enter State">
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label col-sm-12" for="email">Zipcode:</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="gender" placeholder="Enter Zipcode">
              </div>
            </div>
            
          <div class="form-group">
              <div class="col-sm-offset-12 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
    </body>
</html>
